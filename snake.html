    <script>
let rec=65;
let s;
let scl = 20;
let food;
let l=5
function setup() {
  createCanvas(500, 500);
  s = new Snake();
  s.total=l
  frameRate(10);
  pickLocation();
}

function pickLocation() {
  let cols = floor(width/scl);
  let rows = floor(height/scl);
  food = createVector(floor(random(cols)), floor(random(rows)));
  food.mult(scl);
}

function draw() {
  background(51);

  if (s.eat(food)) {
    pickLocation();
  }
  s.update();
  s.show();


  fill(255, 0, 100);
  rect(food.x, food.y, scl, scl);
  text("all time record: "+rec+" by Jason Au, Your score:" +s.total ,10,10)
  s.death();
}

function keyPressed() {
  if (keyCode === UP_ARROW) {
    s.dir(0, -1);
  } else if (keyCode === DOWN_ARROW) {
    s.dir(0, 1);
  } else if (keyCode === RIGHT_ARROW) {
    s.dir(1, 0);
  } else if (keyCode === LEFT_ARROW) {
    s.dir(-1, 0);
  }
}

function Snake(t) {
  this.x = 0;
  this.y = 0;
  this.xspeed = 1;
  this.yspeed = 0;
  this.total = t;
  this.tail = [];

  this.eat = function(pos) {
    let d = dist(this.x, this.y, pos.x, pos.y);
    if (d < 1) {
      this.total++;
      return true;
    } else {
      return false;
    }
  }

  this.dir = function(x, y) {
    this.xspeed = x;
    this.yspeed = y;
  }

  this.death = function() {
    for (let i = 0; i < this.tail.length; i++) {
      let pos = this.tail[i];
      let d = dist(this.x, this.y, pos.x, pos.y);
      if (d < 1) {
        fill(255)
        rect(100,100,300,300)
        fill(0)
        
        text("YOU LOSE!!! hahahahahahahahahahahahahaha\n                                score: "+(s.total),120,250);
        if((s.total)>rec){
          text("YOU BEAT THE RECORD!!!!!!\n             CONTACT ME\nplease tell me this code:"+round(s.total/3.1415926*10000000)+"\n           AND YOUR SCORE!!!",150,300)
        }
        noLoop();
      }
    }
  }

  this.update = function() {
    while (this.tail.length < this.total) {
      this.tail.push(createVector(this.x, this.y));
    }
    for (let i = 0; i < this.tail.length - 1; i++) {
      this.tail[i] = this.tail[i + 1];
    }
    if (this.total >= 1) {
      this.tail[this.total - 1] = createVector(this.x, this.y);
    }
    
 
    this.x = this.x + this.xspeed * scl;
    this.y = this.y + this.yspeed * scl;

    this.x = constrain(this.x, 0, width - scl);
    this.y = constrain(this.y, 0, height - scl);
  }

  this.show = function() {
    fill(255);
    for (let i = 0; i < this.tail.length; i++) {
      rect(this.tail[i].x, this.tail[i].y, scl, scl);
    }
    rect(this.x, this.y, scl, scl);
  }
}


//To check code. code/3.1415926*10000000 should equal around score!

    </script>
