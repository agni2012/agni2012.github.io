	    <script>
	        
            function arrayRemove(arr, value) { 
            
                return arr.filter(function(ele){ 
                    return ele != value; 
                });
            }
            
            
            
	        tell=function(){
	            document.getElementById("tell").innerHTML="Find the thing!<br>OK fine Its not so intresting... jk not true<br>rules: find the letter in the text. once you find it,  click play again and repeat.<br><button style='background:black;color:red;' onClick='play();' id='button'>Play</button><p id='play'></p>";
	            
	        }
	        function play(){
	            
	            document.getElementById("button").innerHTML="Play Again"
	            var str=[];
	            var chars=["q","w","e","r","t","y","u","i","o","p","a","s","d","f","g","h","j","k","l","z","x","c","v","b","n","m",];
	            
	            var find=chars[Math.floor((Math.random() * chars.length))];
	            chars=arrayRemove(chars,find);
	            for(var i=0;i<20;i++){
	                str.push(chars[Math.floor((Math.random() * chars.length))]);
	            }
	            str.splice(Math.floor((Math.random() * chars.length)), 0, find)
	            document.getElementById("play").innerHTML="<div class='h1-1'>find: "+find+"<br>"+str.join("")+"</div>";
	        }
